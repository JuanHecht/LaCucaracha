<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="docs/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <title>La cucaracha</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <!-- IMAGES -->
        <div class="intro-container">
          <div class="elements-img">
            <img src="docs/images/element1.png" alt="" class="element1" />
            <img src="docs/images/logo.png" alt="" class="logo-img" />
            <!-- <img src="./images/dead.gif" alt="" class="dead" /> -->
            <img src="docs/images/element2.png" alt="" class="element2" />
            <!-- INFOS -->
            <div class="infos">
              <h1>LA CUCARACHA</h1>
              <p>
                Use the <strong>UP</strong>, <strong>LEFT</strong> and
                <strong>RIGHT</strong> arrow to fly the cockroach!<br />
                Avoid the enemies and score the maximum you can, if you fall,
                you die!
              </p>
              <h6>PRESS UP TO START</h6>
              <img src="docs/images/arrows.png" alt="" class="arrows-img" />
            </div>
          </div>
        </div>
      </div>

      <div id="game-container">
        <img src="docs/images/mariachi1.gif" alt="mariachi1" class="gif" />
        <div id="stats">
          <h2>Stats</h2>
          <p id="score-text">Score: <span id="score">0</span></p>
          <p id="lives-text">Lives: <span id="lives">3</span></p>
        </div>
        
      
        
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div> 
        <img src="docs/images/mariachi2.gif" alt="mariachi2" class="gif">        
        <audio id="soundtrack" src="docs/sound/LaCucaracha.mp3"></audio>
      </div>


      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">            
        <button id="restart-button">Restart</button>

        <div class="intro-container">
          <div class="elements-img">
            <img src="docs/images/element1.png" alt="" class="element1" />
            <img src="docs/images/dead.gif" alt="" class="dead" />
            <img src="docs/images/element2.png" alt="" class="element2" />
            <!-- INFOS -->
            <div class="infos infos-end">
              <!-- <button id="start-button">Start Game</button> -->
              <h1>GAME OVER</h1><br><br>
              <h6>Highest score: <span id='highest-score'>0</span></h6>
             
              <h6>PRESS UP TO RESTART</h6>
              <img src="docs/images/arrows.png" alt="" class="arrows-img" />
            </div>
          </div>
          

      </div>
    </main>

    <script type="text/javascript" src="docs/js/obstacle.js"></script>
    <script type="text/javascript" src="docs/js/chancla.js"></script>
    <script type="text/javascript" src="docs/js/spider.js"></script>
    <script type="text/javascript" src="docs/js/game.js"></script>
    <script type="text/javascript" src="docs/js/player.js"></script>
    <script type="text/javascript" src="docs/js/script.js"></script>
  </body>
</html>
